{% extends 'base.html' %}

{% block title %}
    Sign Up
{% endblock %}

{% block content %}
<div class="signup">
    <div class="signup-header">
        <h2 class="text-center">Sign up</h2>
    </div>
    
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <button class="btn btn-primary knopka_up">
            Create an account
        </button>
    </form>
</div>
{% endblock %}
