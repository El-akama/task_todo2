{% extends 'base.html' %}

{% block title %}
    Sign Up
{% endblock %}

{% block content %}

<div class="signup">
    <div class="signup-header">
        <h2 class="text-center">Log in</h2>
    </div>
    
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <button class="btn btn-primary knopka_in">
            Log in
        </button>
    </form>
</div>
{% endblock content %}
